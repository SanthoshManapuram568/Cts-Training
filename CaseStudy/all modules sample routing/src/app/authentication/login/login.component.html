<div class="container mt-4">
    <div class="row">
        <aside class="col-sm-3 mr-10">
            <div  class="mr-5">
            <div class="mt-5 row justify-content-center mb-5">
                    <u><p>Account</p></u>
            </div>
                 
                <div class="row">
                    <button [routerLink]="['/register']" style="background-color: whitesmoke;" type="button"  class="btn  btn-block mb-3" >Register</button>  
            </div>
        </div>
        </aside> 
        <section class="col-sm-9">
            <div class="row justify-content-start mb-3">
                <div class="h3">
                    Login 
                </div>
            </div>
                
                       <div class=" row form-group">
                        <label for="UserName" class="col-sm-3">UserName</label>
                         <div class="col-sm-3">
                            <input type="text" class="form-control form-control-sm" id="UserName"  placeholder="UserName">
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control form-control-sm" id="pasword" placeholder="Password">
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-3 col-sm-9 mt-4">
                            <input type="button" [routerLink]="['/media']" class="form-control form-control-sm btn btn-primary w-25" value="Sign In">
                        </div>
                    </div>
                </section>
                </div> 
        
    </div>
