<div >
    <h3>add new products</h3>
    <div class="row">
        <div class=" offset-sm-2 col-4">
            <label for="">Product name</label>
        </div>
        <div class="  col">
            <input type="text" #txtname />
        </div>
    </div>
    <div class="row">
        <div class=" offset-sm-2 col-4">
            <label for="">Product catgeory</label>
        </div>
        <div class="col">
            <input type="text" #txtcat />
        </div>
    </div>
    <div class="row" >
        <div class=" offset-sm-2 col-4">
            <label for="">Product cost</label>
        </div>
        <div class="col">
            <input type="text" #txtcost />
        </div>
    </div>
    <div class="row">
        <div class=" offset-sm-2 col">
            <input type="button" value="save" (click)="saveItem(txtname,txtcat,txtcost)"/>
        </div>
    </div>
<br><br>
    <table class="table">
        <thead>
            <th>Sno</th>
            <th>Name</th>
            <th>Catageory</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i=index">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.cost}}</td>
            </tr>
        </tbody>

    </table>
</div>
