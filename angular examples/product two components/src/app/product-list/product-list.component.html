<div>
<table class="table">
    <thead>
        <th>Sno</th>
        <th>Name</th>
        <th>Catageory</th>
        <th>Cost</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productsList; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.cost}}</td>
        </tr>
    </tbody>

</table>
</div>
